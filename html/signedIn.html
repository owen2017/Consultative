<script src="js/signedIn.js"></script>
<script src="js/check.js"></script>

<main class="counselorWindow">
	
	<h1>諮商師</h1>

	<section class="counselorEdit popUpContent">
		<!-- <a btn="do_update" style="float: right; cursor: pointer;">修改</a> -->
		<a btn="do_logout" style="float: right; cursor: pointer;">登出</a>

		<div>			
			<h4> 帳號 </h4>
			<input type="text" signedIn="account" disabled>
		</div>

		<div>			
			<h4> 姓名 </h4>
			<input type="text" signedIn="name" disabled>
		</div>	

		<div>			
			<h4> 密碼 </h4>
			<input type="text" signedIn="password" placeholder="">
			<a upd="submit" key="password" style="cursor: pointer;">修改</a>
		</div>		
		
		<div>			
			<h4> 性別 </h4>
			<input type="radio" signedIn="gender" name="gender" value="男">男
			<input type="radio" signedIn="gender" name="gender" value="女">女
			<input type="radio" signedIn="gender" name="gender" value="其他">其他
			<a upd="submit" key="gender" style="cursor: pointer;">修改</a>
		</div>
		
		<div>			
			<h4> 專業人員同志身分 (性傾向、性別認同或其他同志認同)</h4>
			<input type="text" signedIn="identity" placeholder="">
			<a upd="submit" key="identity" style="cursor: pointer;">修改</a>
		</div>		

		<div>			
			<h4> 手機 </h4>
			<input type="text" signedIn="mobile" placeholder="請輸入手機">
			<a upd="submit" key="mobile" style="cursor: pointer;">修改</a>
		</div>

		<div>
			<h4> 機構電話 </h4>
			<input type="text" signedIn="phone" placeholder="請輸入機構電話">
			<a upd="submit" key="phone" style="cursor: pointer;">修改</a>
		</div>

		<div>
			<h4> E-mail </h4>
			<input type="text" signedIn="email" placeholder="請輸入E-mail">
			<a upd="submit" key="email" style="cursor: pointer;">修改</a>
		</div>

		<div default="area">
			<h4> 服務地區 </h4>
			<span style="display: none;">
				<input type="checkbox" chkbox="area">
				<span></span>
			</span>
			<div></div>
			<a upd="submit" key="area" style="cursor: pointer;">修改</a>
		</div>

		<div>			
			<h4> 服務時段 </h4>
			<input type="text" signedIn="office_time" placeholder="請輸入服務時段">
			<a upd="submit" key="office_time" style="cursor: pointer;">修改</a>
		</div>

		<div default="office_area">			
			<h4> 工作場域 </h4>
			<span style="display: none;">
				<input type="checkbox" chkbox="office_area">
				<span></span>
			</span>		
			<div></div>			
			<input type="checkbox" chkbox="office_area" key="other">
			<input type="text" other="office_area" placeholder="其他">
			<a upd="submit" key="office_area" style="cursor: pointer;">修改</a>
		</div>	

		<div>
			<h4> 職稱 </h4>
			<input type="text" signedIn="job" placeholder="請輸入職稱">
			<a upd="submit" key="job" style="cursor: pointer;">修改</a>
		</div>

		<div>
			<h4> 可服務地點 </h4>
			<input type="text" signedIn="service_area" placeholder="請輸入可服務地點">
			<a upd="submit" key="service_area" style="cursor: pointer;">修改</a>
		</div>

		<div default="serviceobj">
			<h4> 可服務對象 </h4>		
			<span style="display: none;">
				<input type="checkbox" chkbox="serviceobj">
				<span></span>
			</span>		
			<div></div>
			<a upd="submit" key="serviceobj" style="cursor: pointer;">修改</a>
		</div>		

		<div>
			<h4> 服務對象限制 </h4>
			<input type="text" signedIn="serviceLimit" placeholder="請輸入服務對象限制">
			<a upd="submit" key="serviceLimit" style="cursor: pointer;">修改</a>
		</div>

		<div>
			<h4> 收費標準 </h4>
			<input type="radio" signedIn="charges" name="charges" value="收費">收費
			<input type="radio" signedIn="charges" name="charges" value="免費">免費
			<a upd="submit" key="charges" style="cursor: pointer;">修改</a>
		</div>

		<div>
			<h4> 年資 </h4>
			<input type="text" signedIn="seniority" placeholder="請輸入年資">
			<a upd="submit" key="seniority" style="cursor: pointer;">修改</a>
		</div>

		<div default="training" br="Y">
			<h4> 修課及訓練 </h4>
			<span style="display: none;">
				<input type="checkbox" chkbox="training">
				<span></span>
			</span>		
			<div></div>
			<input type="checkbox" chkbox="training" key="other">
			<input type="text" other="training" placeholder="其他">
			(修課及訓練，若多於一項請用，隔開)
			<a upd="submit" key="training" style="cursor: pointer;">修改</a>
		</div>

		<div>
			<h4> 服務同志實務經歷 </h4>
			<input type="text" signedIn="experience" placeholder="請輸入服務同志實務經歷">
			<a upd="submit" key="experience" style="cursor: pointer;">修改</a>
		</div>

		<div>
			<h4> 接案次數 </h4>
			<input type="text" signedIn="case_times" placeholder="請輸入接案次數">
			<a upd="submit" key="case_times" style="cursor: pointer;">修改</a>
		</div>

		<div>
			<h4> 學歷 </h4>
			<input type="text" signedIn="education" placeholder="請輸入學歷">
			<a upd="submit" key="education" style="cursor: pointer;">修改</a>
		</div>

		<div default="license">				
			<h4> 相關證照 </h4>
			<span style="display: none;">
				<input type="checkbox" chkbox="license">
				<span></span>
			</span>		
			<div></div>
			<input type="checkbox" chkbox="license" key="other">
			<input type="text" other="license" placeholder="其他"> 
			<a upd="submit" key="license" style="cursor: pointer;">修改</a>
		</div>

		<div>
			<h4> 證照證號 </h4>
			<input type="text" signedIn="license_num" placeholder="請輸入證照證號">
			<a upd="submit" key="license_num" style="cursor: pointer;">修改</a>
		</div>

		<div default="specialty" br="Y">
			<h4>同志諮商領域專長</h4>				
			<span style="display: none;">
				<input type="checkbox" chkbox="specialty">
				<span></span>
			</span>		
			<div></div>
			<h4>一般專長</h4>
			<textarea  other="specialty" cols="45" rows="3" placeholder="請輸入您的諮商專長，若多於一項請用，隔開"></textarea>
			<a upd="submit" key="specialty" style="cursor: pointer;">修改</a>
		</div>

			<h4>我對同志諮商的想法</h4>				
			<div>我認為同志面對的困擾大部分與非同志是類似的</div>
			<input type="radio" name="idea1" signedIn="idea1" value="是">是
			<input type="radio" name="idea1" signedIn="idea1" value="否">否
			<div>我理解同志在某些特定情境可能面臨與非同志不同的處境</div>
			<input type="radio" name="idea2" signedIn="idea2" value="是">是
			<input type="radio" name="idea2" signedIn="idea2" value="否">否
		</div>	 -->	
	</section>
	
</main>
